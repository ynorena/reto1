<!DOCTYPE html>
<html>
    <head>
        <title>Reto 1 Yuliana</title>
    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="lib/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="controller.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="page">
            
            <header>
                <!--header-->
                <h1> Carga y Descarga de Imagenes </h1>
                <section id="menuInit">
                    <div id="linkRegister" class="eachItemMenu"><p>Registrar</p></div>
                    <div id="linkLogin" class="eachItemMenu"><p>Login</p></div>
                </section>
                <section id="menuRegister">
                    <div id="linkUploadImage" class="eachItemMenu"><p>Subir Imagen</p></div>
                    <div id="linkClose" class="eachItemMenu"><p>Salir</p></div>
                </section>
            </header>
            
            <article>
                
                <section id="registerUser">
                    <form>
                        <h3>Registrar</h3>
                        <p>Usuario:</p>
                        <input class="inputField" id="txtUsernameNew" type="text" />
                        <p>Contraseña:</p>
                        <input class="inputField" id="txtPasswordNew" type="password" />
                        <br />
                        <input class="buttonStyle" id="btnRegister" type="button" value="Registrar" />
                    </form>
                </section>
                
                <section id="loginUser">
                    <form>
                        <h3>Login</h3>
                        <p>Usuario:</p>
                        <input class="inputField" id="txtUsername" type="text" />
                        <p>Contraseña:</p>
                        <input class="inputField" id="txtPassword" type="password" />
                        <br />
                        <input class="buttonStyle" id="btnLogin" type="button" value="Login" />
                    </form>
                </section>
                
                <section id="uploadImage">
                    <h3>Subir Imagen</h3>
                    <form enctype="multipart/form-data" action="php/UploadImage.php" method="POST">
                        Seleccionar Imagen: <input name="file" type="file" accept="image/*" />
                        <br />
                        <input type="submit" value="Send File" class="buttonStyle" />
                    </form>
                </section>
                
                <h2> Lista de Imagenes </h2>
                <div id="listFiles">
                    
                </div>
                
            </article>
            
            <footer>
                <p>Realizado por Yuliana Nore&ntilde;a</p>
            </footer>
            
        </div>
    </body>
</html>
